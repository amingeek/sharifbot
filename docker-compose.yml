version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: telegram-bot
    restart: always
    ports:
      - "8080:8080"
      - "8081:8081"
      - "8082:8082"
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - AI_API_ENDPOINT=${AI_API_ENDPOINT}
      - AI_API_KEY=${AI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_PATH=/app/data/bot.db
      - UPLOAD_PATH=/app/data/uploads
    volumes:
      - ./data:/app/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: telegram-bot-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - telegram-bot